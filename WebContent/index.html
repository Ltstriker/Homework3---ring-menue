<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
    	  <div class="position_button" id='a'><img  alt="p1" src="assets/images/atplus_white.png"></div>
 		  <div class="position_button2" id='b'><img  alt="p1" src="assets/images/atplus_green.png"></div>
          <div id="info-bar" class="position">
            <div style="display:block" class="info">
              <ul>
                <li title="2人参与讨论" class="page user"><img src="assets/images/people.png"><span class="spa">2</span></li>
                <li title="3条评论" class="page comment"><img src="assets/images/comment.png"><span class="spa comment">3</span></li>
                <li title="我有6条评论" class="mine posted"><img src="assets/images/post.png"><span class="spa">6</span></li>
                <li title="被赞6次" class="mine like"><img src="assets/images/like.png"><span class="spa">6</span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask button position"><img class="mar" src="assets/images/mask.png"></li>
              <li title="历史记录" class="history button position"><img class="mar" src="assets/images/history.png"></li>
              <li title="消息" class="message button position"><img class="mar" src="assets/images/message.png"><span class="unread">2</span></li>
              <li title="设置" class="setting button position"><img class="mar" src="assets/images/setting.png"></li>
              <li title="登录/注册" class="sign button position"><img class="mar" src="assets/images/signin.png"></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
